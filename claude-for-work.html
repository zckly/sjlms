<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude for Work | Anthropic</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header will be generated by JavaScript -->
    <div id="skilljar-body">
      <main class="build-ai-apps-container">
        <div class="build-ai-apps-content">
          <!-- Hero Section -->
          <div class="hero-section">
            <div class="hero-cta">
              <div class="headline-container">
                <div class="heading-1 build-ai-apps-heading">
                  Claude for Work
                </div>
                <p class="build-ai-apps-subtitle">
                  Learn to implement Claude across your organization and
                  maximize team productivity
                </p>
              </div>
            </div>
            <div class="hero-image">
              <img
                src="https://raw.githubusercontent.com/zckly/sjlms/refs/heads/main/images/claude-for-work-inverted.svg"
                alt="Claude for Work Illustration"
              />
            </div>
          </div>

          <!-- Topics Section -->
          <div class="topics-section">
            <div class="section-intro">
              <div class="heading-2 section-headline">Topics</div>
            </div>

            <!-- Topics list will be populated by JavaScript -->
            <div class="topics-list"></div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <a href="https://anthropic.com">
            <img
              src="https://raw.githubusercontent.com/zckly/sjlms/refs/heads/main/images/Anthropic%20Logomark%20Ivory.svg"
              alt="Anthropic Logo"
              class="anthropic-logomark"
            />
          </a>
        </div>

        <div class="footer-links">
          <div class="footer-column">
            <a href="https://claude.ai" class="link-muted">Claude</a>
            <a href="https://anthropic.com/research" class="link-muted"
              >Research</a
            >
            <a href="https://anthropic.com/news" class="link-muted">News</a>
            <a href="https://anthropic.com/company" class="link-muted"
              >Company</a
            >
            <a href="https://anthropic.com/careers" class="link-muted"
              >Careers</a
            >
          </div>

          <div class="footer-column">
            <a href="mailto:contact@anthropic.com" class="link-muted">Email</a>
            <a href="https://x.com/AnthropicAI" class="link-muted">Twitter</a>
            <a
              href="https://www.linkedin.com/company/anthropicresearch"
              class="link-muted"
              >Linkedin</a
            >
          </div>

          <div class="footer-column">
            <a href="https://anthropic.com/terms" class="link-muted"
              >Terms of Use</a
            >
            <a href="https://anthropic.com/privacy" class="link-muted"
              >Privacy Policy</a
            >
          </div>
        </div>

        <div class="footer-copyright">
          <p>&copy; 2025 Anthropic PBC</p>
        </div>
      </div>

    <script src="js/app.js"></script>
